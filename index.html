<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://i.ibb.co/r4XRbmq/image.png') no-repeat center center;
            background-size: cover;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
        }

        .click-button {
            width: 200px;
            height: 200px;
            background: url('https://i.ibb.co/XtWBWNp/image.png') no-repeat center center;
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.1s ease;
            outline: none;
            touch-action: manipulation;
        }

        .click-button:hover {
            transform: scale(1.1);
        }

        .stats {
            font-size: 32px;
            font-weight: 700;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stats div {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .stats img {
            margin-right: 10px;
        }

        .energy-bar-container {
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .energy-bar {
            width: 60%;
            height: 30px;
            background-color: #555;
            border-radius: 15px;
            overflow: hidden;
            margin-right: 20px;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(to right, #f90, #ff0);
            width: 100%;
            transition: width 0.3s ease;
        }

        .buttons-container {
            margin-top: 40px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Добавляем отступы между кнопками */
        }

        .button {
            flex: 0.2;
            height: 100%;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 10px;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .shop-button {
            height: 30px;
            background: url('https://i.ibb.co/KLZJWHT/Group-67-1.png') no-repeat center center;
        }

        .referral-button {
            width: 162px;
            height: 56px;
            background: url('https://i.ibb.co/548gjZy/Group-69-1.png') no-repeat center center;
        }

        .task-button {
            height: 30px;
            background: url('https://i.ibb.co/m49RLVz/Group-70-2.png') no-repeat center center;
        }

        .shop, .referral, .task {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            z-index: 1000;
        }

        .shop-item {
            margin: 10px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .shop-item:hover {
            background: #555;
        }

        .close-shop, .close-referral, .close-task {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        .coin-fly {
            position: absolute;
            color: #ff0;
            font-size: 20px;
            animation: fly 1s linear forwards;
            pointer-events: none;
        }

        @keyframes fly {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        @media (max-width: 600px) {
            .click-button {
                width: 100px;
                height: 100px;
            }

            .stats {
                font-size: 24px;
            }

            .energy-bar {
                width: 50%;
                height: 20px;
            }

            .button {
                width: 150px;
                height: 70px;
            }

            .shop, .referral, .task {
                width: 90%;
                max-width: 300px;
                padding: 10px;
            }

            .shop-item {
                margin: 5px 0;
                padding: 5px;
            }
        }

        .click-button {
            -webkit-tap-highlight-color: transparent;
            -moz-tap-highlight-color: transparent;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
<div class="game-container">
    <div class="stats">
        <div>Coins: <span id="coinCount">0</span></div>
    </div>
    <button class="click-button" id="clickButton"></button>
    <div class="energy-bar-container">
        <div class="energy-bar">
            <div class="energy-fill" id="energyFill"></div>
        </div>
    </div>
    <div class="buttons-container">
        <button class="button shop-button" id="shopButton"></button>
        <button class="button referral-button" id="referralButton"></button>
        <button class="button task-button" id="taskButton"></button>
    </div>
</div>

<div class="shop" id="shop">
    <div class="close-shop" id="closeShop">✖</div>
    <div class="shop-item" id="boostClickPower">Boost Click Power (Cost: <span id="boostClickPowerPrice">100</span> coins)</div>
    <div class="shop-item" id="boostEnergyRegen">Boost Energy Regen (Cost: <span id="boostEnergyRegenPrice">150</span> coins)</div>
    <div class="shop-item" id="boostMaxEnergy">Boost Max Energy (Cost: <span id="boostMaxEnergyPrice">175</span> coins)</div>
</div>

<div class="referral" id="referral">
    <div class="close-referral" id="closeReferral">✖</div>
    <div>Referral Code: <input type="text" id="referralCode" readonly></div>
    <div>Enter Referral Code: <input type="text" id="enterReferralCode"></div>
    <button id="enterCodeButton">Submit</button>
</div>

<div class="task" id="task">
    <div class="close-task" id="closeTask">✖</div>
    <div>
        <a href="https://t.me/royalcoin2024" target="_blank">
            Subscribe to Telegram Channel (+10,000 coins)
        </a>
        <a href="https://t.me/royalcoin2024" target="_blank">
            Subscribe to Telegram Channel (+10,000 coins)
        </a>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBSn1RXV_rjf9_0ld0GBpETDQEB9rnQA3Y",
        authDomain: "royal-coin-6d818.firebaseapp.com",
        projectId: "royal-coin-6d818",
        storageBucket: "royal-coin-6d818.appspot.com",
        messagingSenderId: "356647777585",
        appId: "1:356647777585:web:c79eabeb0f0208e7d5a59c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let coinCount = 0;
    let clickPower = 1;
    let energy = 100;
    let maxEnergy = 100;
    let energyRegenRate = 1;
    let energyRegenInterval = null;

    const clickButton = document.getElementById('clickButton');
    const coinCountDisplay = document.getElementById('coinCount');
    const energyFill = document.getElementById('energyFill');
    const shopButton = document.getElementById('shopButton');
    const referralButton = document.getElementById('referralButton');
    const taskButton = document.getElementById('taskButton');
    const boostClickPowerPriceDisplay = document.getElementById('boostClickPowerPrice');
    const boostEnergyRegenPriceDisplay = document.getElementById('boostEnergyRegenPrice');
    const boostMaxEnergyPriceDisplay = document.getElementById('boostMaxEnergyPrice');
    const shop = document.getElementById('shop');
    const referral = document.getElementById('referral');
    const task = document.getElementById('task');
    const referralCodeInput = document.getElementById('referralCode');
    const enterReferralCodeInput = document.getElementById('enterReferralCode');
    const enterCodeButton = document.getElementById('enterCodeButton');

    // Click button functionality
    clickButton.addEventListener('click', () => {
        coinCount += clickPower;
        coinCountDisplay.textContent = coinCount;
    });

    // Energy regeneration
    function regenerateEnergy() {
        if (energy < maxEnergy) {
            energy += energyRegenRate;
            if (energy > maxEnergy) {
                energy = maxEnergy;
            }
            updateEnergyBar();
        }
    }

    function updateEnergyBar() {
        energyFill.style.width = (energy / maxEnergy) * 100 + '%';
    }

    function startEnergyRegeneration() {
        energyRegenInterval = setInterval(regenerateEnergy, 1000);
    }

    // Shop functionality
    shopButton.addEventListener('click', () => {
        shop.style.display = 'block';
    });

    function closeShop() {
        shop.style.display = 'none';
    }

    document.getElementById('closeShop').addEventListener('click', closeShop);

    document.getElementById('boostClickPower').addEventListener('click', () => {
        if (coinCount >= 100) {
            clickPower += 1;
            coinCount -= 100;
            boostClickPowerPriceDisplay.textContent = 100 + clickPower * 10;
            coinCountDisplay.textContent = coinCount;
        }
    });

    document.getElementById('boostEnergyRegen').addEventListener('click', () => {
        if (coinCount >= 150) {
            energyRegenRate += 1;
            coinCount -= 150;
            boostEnergyRegenPriceDisplay.textContent = 150 + energyRegenRate * 15;
            coinCountDisplay.textContent = coinCount;
        }
    });

    document.getElementById('boostMaxEnergy').addEventListener('click', () => {
        if (coinCount >= 175) {
            maxEnergy += 10;
            energy = maxEnergy;
            coinCount -= 175;
            boostMaxEnergyPriceDisplay.textContent = 175 + maxEnergy * 5;
            coinCountDisplay.textContent = coinCount;
            updateEnergyBar();
        }
    });

    // Referral functionality
    referralButton.addEventListener('click', () => {
        referral.style.display = 'block';
        generateReferralCode();
    });

    function closeReferral() {
        referral.style.display = 'none';
    }

    document.getElementById('closeReferral').addEventListener('click', closeReferral);

    function generateReferralCode() {
        referralCodeInput.value = makeid(6);
    }

    function makeid(length) {
        let result = '';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
    }

    enterCodeButton.addEventListener('click', () => {
        const referralCode = enterReferralCodeInput.value.trim();
        if (referralCode !== '') {
            checkReferralCode(referralCode);
        }
    });

    function checkReferralCode(referralCode) {
        // Query to check if referral code exists in Firestore
        const referralRef = db.collection('referrals').doc(referralCode);

        referralRef.get().then((doc) => {
            if (doc.exists) {
                applyReferralBonus(referralCode);
            } else {
                alert('Invalid referral code!');
            }
        }).catch((error) => {
            console.error('Error checking referral code:', error);
        });
    }

    function applyReferralBonus(referralCode) {
        // Update user's coins in Firestore and add a transaction record
        const userRef = db.collection('users').doc(auth.currentUser.uid);

        db.runTransaction((transaction) => {
            return transaction.get(userRef).then((userDoc) => {
                if (userDoc.exists) {
                    let newCoins = userDoc.data().coins + 10000;
                    transaction.update(userRef, { coins: newCoins });
                    transaction.delete(referralCode);
                    alert('Referral bonus applied successfully!');
                } else {
                    alert('User document not found!');
                }
            });
        }).catch((error) => {
            console.error('Error applying referral bonus:', error);
        });
    }

    // Task functionality
    taskButton.addEventListener('click', () => {
        task.style.display = 'block';
    });

    function closeTask() {
        task.style.display = 'none';
    }

    document.getElementById('closeTask').addEventListener('click', closeTask);

    // Initialize
    startEnergyRegeneration();
</script>

</body>
</html>
